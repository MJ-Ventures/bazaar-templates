<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .product-container {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            background-color: white;
        }

        .product-image {
            width: 200px;
            height: 200px;
            display: block;
            margin: 0 auto;
            object-fit: contain;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0 5px 0;
            color: #2f2f2f;
        }

        .product-quantity {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 32px;
            font-weight: bold;
            color: #2f2f2f;
        }

        .price-cents {
            font-size: 20px;
            vertical-align: super;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <img src="https://bfasset.costco-static.com/U447IH35/as/b9n5vvr68qsp8tvknq74kk8/512599-847__1?auto=webp" alt="Product Image" class="product-image">
        <div class="product-name">Great Value Paper Towels</div>
        <div class="product-quantity">6 count</div>
        <div class="product-price">$4<span class="price-cents">98</span></div>
    </div>
</body>
</html>
